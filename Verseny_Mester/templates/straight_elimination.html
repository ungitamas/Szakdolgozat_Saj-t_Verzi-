{% extends 'index.html' %}

{% block content %}

                <li>{{ name }} <input type="text" name="{{ name }}" placeholder="Új név"></li>
            {% endfor %}

        <button type="submit" class="btn btn-primary">Mentés</button>

{% endblock content %}
